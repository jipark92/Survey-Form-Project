<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Project</title>
</head>
<body>
    <div id="main-container">
        <h1 id="title">2022 Favorite Anime Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    
        <form id="survey-form" action="/url-where-you-want-to-submit-form-data">
            <a>Name</a>
            <input id="name" placeholder="Type your name" type="text" required></input>
            <a>Email</a>
            <input id="email" placeholder="Type your email" type="text"required></input>
            <a>Age</a>
            <input id="number" placeholder="Type your number" type="text"required></input>

            
            <p>Would you recommend this anime to a friend?</p>
            <label for="definitely">
                <input id="definitely" value="definitely" type="radio" name="options" checked>recommend </input>
            </label>
            <label for="maybe">
                <input id="maybe" value="definitely" type="radio" name="options">maybe</input>
            </label>
            <label for="not-sure">
                <input id="not-sure" value="not-sure" type="radio" name="options">not sure</input>
            </label>
            

            <p> what would you like to watch next? ( Check all that apply)</p>
            <label for="naruto">
                <input id="naruto" value="naruto" type="checkbox" name="anime" >naruto</input>
            </label>
            <label for="dragon-ball">
                <input id="dragon-ball" value="dragon-ball" type="checkbox" name="anime">dragon ball series</input>
            </label>
            <label for="juju-kaisen">
                <input id="juju-kasien" value="juju-kaisen" type="checkbox" name="anime" checked>juju kaisen</input>
            </label>



        </form>
    </div>
</body>
</html>
